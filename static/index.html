<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDF FAQ Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* shadcn/ui inspired colors */
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 221.2 83.2% 53.3%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96%;
      --secondary-foreground: 222.2 84% 4.9%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96%;
      --accent-foreground: 222.2 84% 4.9%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 221.2 83.2% 53.3%;
      --radius: 0.5rem;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: hsl(var(--secondary));
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      line-height: 1.6;
      font-feature-settings: "rlig" 1, "calt" 1;
    }

    #chat-container {
      width: 100%;
      max-width: 768px;
      height: 85vh;
      background-color: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) * 2);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid hsl(var(--border));
      background-color: hsl(var(--card));
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.25rem;
      letter-spacing: -0.025em;
    }

    .header p {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      font-weight: 400;
    }

    #chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background-color: hsl(var(--background));
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: hsl(var(--border));
      border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--muted-foreground));
    }

    .user, .bot {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      line-height: 1.5;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      align-self: flex-end;
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
    }

    .bot {
      align-self: flex-start;
      background-color: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
      border: 1px solid hsl(var(--border));
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: hsl(var(--muted-foreground));
      padding: 3rem 2rem;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: hsl(var(--muted-foreground));
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(var(--foreground));
    }

    .empty-state p {
      font-size: 0.875rem;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .input-row {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: hsl(var(--background));
      border-top: 1px solid hsl(var(--border));
      align-items: end;
    }

    #user-input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid hsl(var(--input));
      border-radius: var(--radius);
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 2.5rem;
      resize: none;
    }

    #user-input:focus {
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
    }

    #user-input::placeholder {
      color: hsl(var(--muted-foreground));
    }

    #mic-button, #send-button {
      height: 2.5rem;
      padding: 0 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
      white-space: nowrap;
      font-family: inherit;
    }

    #mic-button {
      background-color: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
      border: 1px solid hsl(var(--border));
      min-width: 2.5rem;
    }

    #mic-button:hover {
      background-color: hsl(var(--secondary) / 0.8);
    }

    #send-button {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
    }

    #send-button:hover {
      background-color: hsl(var(--primary) / 0.9);
    }

    #send-button:disabled, #mic-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #live-transcript {
      padding: 0.75rem 1rem;
      font-style: italic;
      color: hsl(var(--muted-foreground));
      background-color: hsl(var(--muted));
      border-top: 1px solid hsl(var(--border));
      font-size: 0.75rem;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      transition: all 0.2s;
    }

    #live-transcript:not(:empty) {
      background-color: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      #chat-container {
        height: 90vh;
        max-width: none;
      }

      .header {
        padding: 1rem 1.5rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .header p {
        font-size: 0.8rem;
      }

      #chat-box {
        padding: 1rem;
      }

      .user, .bot {
        max-width: 85%;
        padding: 0.625rem 0.875rem;
        font-size: 0.8rem;
      }

      .input-row {
        padding: 0.75rem;
      }

      #user-input {
        font-size: 0.8rem;
        padding: 0.5rem 0.625rem;
      }

      #mic-button, #send-button {
        height: 2.25rem;
        padding: 0 0.75rem;
        font-size: 0.8rem;
        min-width: 2.25rem;
      }

      .empty-state {
        padding: 2rem 1rem;
      }

      .empty-state i {
        font-size: 2.5rem;
      }

      .empty-state h3 {
        font-size: 1.125rem;
      }

      .empty-state p {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        height: 95vh;
      }

      .input-row {
        gap: 0.375rem;
      }

      .user, .bot {
        max-width: 90%;
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
      }

      #live-transcript {
        padding: 0.5rem 0.75rem;
        font-size: 0.7rem;
        min-height: 2rem;
      }
    }

    /* Animation for recording state */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 hsl(var(--destructive) / 0.4);
      }
      50% {
        box-shadow: 0 0 0 4px hsl(var(--destructive) / 0.1);
      }
    }

    .recording {
      animation: pulse 1.5s infinite;
      background-color: hsl(var(--destructive)) !important;
      color: hsl(var(--destructive-foreground)) !important;
    }

    /* Loading dots animation */
    .thinking::after {
      content: "...";
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { 
        color: transparent; 
        text-shadow: 0.25em 0 0 transparent, 0.5em 0 0 transparent; 
      }
      40% { 
        color: hsl(var(--muted-foreground)); 
        text-shadow: 0.25em 0 0 transparent, 0.5em 0 0 transparent; 
      }
      60% { 
        text-shadow: 0.25em 0 0 hsl(var(--muted-foreground)), 0.5em 0 0 transparent; 
      }
      80%, 100% { 
        text-shadow: 0.25em 0 0 hsl(var(--muted-foreground)), 0.5em 0 0 hsl(var(--muted-foreground)); 
      }
    }

    /* Focus visible for accessibility */
    button:focus-visible {
      outline: 2px solid hsl(var(--ring));
      outline-offset: 2px;
    }

    /* Enhanced button states */
    #mic-button:active, #send-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="header">
              <h1><i class="fas fa-question-circle"></i> CDF FAQ Assistant</h1>
      <p>Ask questions using voice or text - I'm here to help!</p>
    </div>

    <div id="chat-box">
      <div class="empty-state">
        <i class="fas fa-comments"></i>
        <h3>Welcome to CDF AI Assistant</h3>
        <p>Start by typing a question below or click the microphone to speak. I'll help you find the information you need quickly and accurately.</p>
      </div>
    </div>

    <div class="input-row">
      <button id="mic-button" title="Voice Input">
        <i class="fas fa-microphone"></i>
      </button>
      <input type="text" id="user-input" placeholder="Type your question here..." />
      <button id="send-button" title="Send Message">Send</button>
    </div>

    <div id="live-transcript">Live transcript will appear here...</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
